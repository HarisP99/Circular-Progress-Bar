<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definisanje doctype-a za HTML5 -->
    <meta charset="UTF-8"> <!-- Postavljanje karakter seta na UTF-8 za podršku različitim znakovima -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Podešavanje viewport-a za prilagođavanje različitim veličinama ekrana -->
    <title>Circular Progress Bar</title> <!-- Postavljanje naslova stranice -->
    <link rel="stylesheet" href="style.css"> <!-- Povezivanje sa eksternim CSS fajlom za stilizaciju -->
</head>
<body>
    <div class="container">
        <div class="circular-progress">
            <span class="progress-value">0%</span> <!-- Prikaz trenutne vrijednosti napretka -->
        </div>
        <span class="text">HTML & CSS</span> <!-- Prikaz teksta ispod progres bar-a -->
    </div>

    <script src="script.js"></script> <!-- Povezivanje sa eksternim JavaScript fajlom za funkcionalnosti -->
</body>
</html>
